{% extends 'base/base_acesso.html' %}
<head>
  <title>Hospital Chiara Luce | Login</title>
</head>
{% block content %}
<form
  action="{% url 'login' %}"
  method="post"
  enctype="multipart/form-data"
  class="form_container"
>
  {% csrf_token %}
  <h2>Faça seu login</h2>
  <div class="form">{{ form }}</div>
  <button type="submit" class="btn-send">Entrar</button>
  <p>Não possui login? <a href="{% url 'cadastro' %}">Cadastre-se já!</a></p>
</form>
{% endblock %}
