{% extends 'base/base_acesso.html' %}
<head>
  <title>Hospital Chiara Luce | Login</title>
</head>
{% block content %}
<form
    action="{% url 'cadastro' %}"
    method="post"
    class="form_container_cad"
  >
    {% csrf_token %}
    <h2>Faça seu cadastro</h2>
    {{form}}
    <button type="submit" class="btn-send btn-cad">Cadastrar</button>
    <p>
      Já possui cadastro? Experimente
      <a href="{% url 'login' %}">Fazer login!</a>
    </p>
  </form>
{% endblock %}
